<section class="container excluir-tarefas">
  <div class="modal">
    <p>
      A tarefa será deletada.<br />
      Deseja confirmar a exclusão?
    </p>
    <div class="acoes">
      <button class="botao botao-excluir" (click)="excluirTarefa()">
        Excluir
      </button>
      <button class="botao botao-cancelar" (click)="cancelarTarefa()">
        Cancelar
      </button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
